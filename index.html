<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Wanderers</title>
</head>

<body>
    <header class="header">
        <div class="header-upper">
            <div class="header-upper-container flex justify-content-between align-center">

                <div class="left flex justify-content-center align-center">
                    <div class="left-left flex justify-content-between align-center">

                        <p>Follow Us</p>
                        <div class="icons">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-linkedin"></i>
                            <i class="fab fa-github"></i>
                            <i class="fab fa-instagram"></i>
                        </div>
                    </div>

                    <div class="left-right flex justify-content-center align-center">
                        <i class="fas fa-phone"></i>
                        <p>+923453433443</p>
                    </div>
                </div>

                <div class="right">
                    <span id="login-btn">Login</span>
                </div>
            </div>
        </div>
    </header>

    <div class="login" id="main-login">
        <div class="login-container" id="login-container">
            <div class="login-upper">
                <p id="login">Login</p>
                <p id="signup" class="login-back-color">Register</p>
            </div>

            <div class="login-body">
                <div class="logo">
                    <p>Wanderers</p>
                </div>

                <form class="form">
                    <div class="input">
                        <input type="text" placeholder="User Name">
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input">
                        <input type="submit" value="Sign In">
                    </div>

                </form>
            </div>
        </div>
    </div>


    <section class="upper-main-container">
        <div class="videos">
            <video src="/images/videos/vid-1.mp4" autoplay loop muted></video>
        </div>

        <div class="down-container">

            <div class="header-main">
                <div class="header-min">

                    <div class="logo">
                        <img src="/images/logo-light.png">
                    </div>
                    <div class="header-nav">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Destination</a></li>
                            <li><a href="#">Tours</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Elements</a></li>
                            <li class="cart"><a href="#"><i class="fas fa-clipboard"></i></a>
                            <span>0</span>
                            </li>
                            <li><a href="#" id="searchIcon"><i class="fas fa-search"></i></a></li>
                            <li><a href="#"><i class="fas fa-bars"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search On Site">
                <i class="fas fa-times" id="closeIcon"></i>
            </div>
        </div>
    </section>

        <div class="left-slider">
            
        </div>
    <script src="app.js"></script>
</body>

</html>
